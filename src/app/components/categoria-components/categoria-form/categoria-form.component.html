<mat-card  class="mat-card">
  <form class="basic-form" [formGroup]="form" (submit)="onSubmit()" enctype="multipart/form-data">
  <mat-card-content class="mat-card-content">

        <div fxFlex.gt-sm="20" fxFlex="100" class="m-r-15">
          <app-input-image-upload formControlName="imageUrl" placeholder="Título da Categoria"></app-input-image-upload>
        </div>
        <div fxFlex.gt-sm="70" fxFlex="100" >
          <mat-form-field>
            <input matInput type="text"
                   placeholder="Título da Categoria" formControlName="titulo">
          </mat-form-field>
          <mat-form-field>
            <input matInput type="text"
                   placeholder="Descrição da Categoria" formControlName="descricao">
          </mat-form-field>
        </div>

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="onCancel()" [routerLink]="['/categorias']">Cancelar</button>
    <button mat-raised-button type="submit" color="primary">Gravar</button>

  </mat-card-actions>
  </form>
</mat-card>
