<h1>{{ titulo }}</h1>

<table mat-table [dataSource]="(dataList$ | async)?.data" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let item"> {{item.oid}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="oid">
    <th mat-header-cell *matHeaderCellDef> OID </th>
    <td mat-cell *matCellDef="let item"> {{item.oid}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="titulo">
    <th mat-header-cell *matHeaderCellDef> Título </th>
    <td mat-cell *matCellDef="let item"> {{item.titulo}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let item"> {{item.descricao}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="controls">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let item">
      <a mat-button  (click)="raiseAction('detail', item.oid)">DETALHAR</a>
      <a mat-button  (click)="raiseAction('edit', item.oid)">EDITAR</a>
      <ein-categoria-remove [oid]="item.oid" (deleted)="refresh()">REMOVER</ein-categoria-remove>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
