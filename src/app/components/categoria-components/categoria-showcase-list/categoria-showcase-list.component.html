<div class="container">
    <ein-categoria-search (changed)="onSearchChange($event)"></ein-categoria-search>
  <div class="categorias-store-list">

    <mat-card class="categorias-store-card" *ngFor="let item of (dataList$ | async)?.data">
      <img [src]="'https://picsum.photos/300/200?' + item.oid">
      <mat-card-content>
        <mat-card-title>{{ item.titulo}}</mat-card-title>
        <mat-card-subtitle> subtitulo </mat-card-subtitle>

        <p>
          {{ item.descricao }}
        </p>
      </mat-card-content>

      <mat-card-actions>
        <a mat-button  (click)="raiseAction('detail', item.oid)">VEJA MAIS</a>
      </mat-card-actions>
    </mat-card>

  </div>

  <mat-paginator [length]="(dataList$ | async)?.filteredCount" [pageSize]="dataSearch.size"
                 [pageSizeOptions]="paginateOptions" showFirstLastButtons (page)="onPageChange($event)"></mat-paginator>

</div>
