<div>
    <app-categoria-search (changed)="onSearchChange($event)"></app-categoria-search>



    <!-- LISTA DE CARDS -->

    <div  fxLayout="row wrap" fxLayoutAlign="start">
      <mat-card  class="categorias-store-card" *ngFor="let item of (dataList$ | async)?.data">
        <img [src]="item.imageUrl" class="img-showcase">
        <mat-card-content class="center">
          <mat-card-title>{{ item.titulo}}</mat-card-title>

          <p>
            {{ item.descricao }}
          </p>

          <mat-card-actions>
            <a mat-raised-button color="primary" (click)="raiseAction('detail', item.oid)">VEJA MAIS</a>
          </mat-card-actions>
        </mat-card-content>

      </mat-card>
    </div>


    <mat-paginator [length]="(dataList$ | async)?.filteredCount" [pageSize]="dataSearch.size"
                 [pageSizeOptions]="paginateOptions" showFirstLastButtons (page)="onPageChange($event)"></mat-paginator>

</div>
