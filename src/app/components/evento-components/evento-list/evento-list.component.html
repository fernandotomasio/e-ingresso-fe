<app-evento-search (changed)="onSearchChange($event)"></app-evento-search>

<mat-card>
  <mat-card-content class="mat-elevation-z8">

      <div class="responsive-table">

        <table mat-table [dataSource]="(dataList$ | async)?.data">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Name Column -->
          <ng-container matColumnDef="oid">
            <th mat-header-cell *matHeaderCellDef> OID</th>
            <td mat-cell *matCellDef="let item"> {{item.oid}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome</th>
            <td mat-cell *matCellDef="let item"> {{item.nome}} </td>
          </ng-container>


          <!-- Symbol Column -->
          <ng-container matColumnDef="controls">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let item">
              <a mat-button (click)="raiseAction('detail', item.oid)">
                <i class="material-icons">
                  list
                </i>
              </a>
              <a mat-button (click)="raiseAction('edit', item.oid)">
                <i class="material-icons">
                  edit
                </i>
              </a>
              <app-evento-remove [oid]="item.oid" (deleted)="refresh()">
                <i class="material-icons">
                  delete
                </i>
              </app-evento-remove>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="(dataList$ | async)?.filteredCount" [pageSize]="dataSearch.size"
                       [pageSizeOptions]="paginateOptions" showFirstLastButtons
                       (page)="onPageChange($event)"></mat-paginator>

      </div>
  </mat-card-content>
</mat-card>
