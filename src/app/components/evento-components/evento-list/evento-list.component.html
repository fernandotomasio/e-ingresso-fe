<h1>Lista de Eventos</h1>
<ein-evento-search (changed)="onSearchChange($event)"></ein-evento-search>

<table mat-table [dataSource]="(dataList$ | async)?.data" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="oid">
    <th mat-header-cell *matHeaderCellDef> OID </th>
    <td mat-cell *matCellDef="let item"> {{item.oid}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let item"> {{item.nome}} </td>
  </ng-container>



  <!-- Symbol Column -->
  <ng-container matColumnDef="controls">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let item">
      <a mat-button  (click)="raiseAction('detail', item.oid)">DETALHAR</a>
      <a mat-button  (click)="raiseAction('edit', item.oid)">EDITAR</a>
      <ein-evento-remove [oid]="item.oid" (deleted)="refresh()">REMOVER</ein-evento-remove>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="(dataList$ | async)?.filteredCount" [pageSize]="dataSearch.size"
               [pageSizeOptions]="paginateOptions" showFirstLastButtons (page)="onPageChange($event)"></mat-paginator>
