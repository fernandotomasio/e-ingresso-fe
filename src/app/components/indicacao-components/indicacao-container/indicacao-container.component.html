<h1>indicacao-container</h1>
<mat-selection-list #contaner1 cdkDropList [cdkDropListData]="dataList" (cdkDropListDropped)="drop($event)">
    <mat-list-option cdkDrag *ngFor="let item of dataList" (click)="raiseAction('detail', item.oid)">
    {{ item.pessoa.nome }}
  </mat-list-option>
</mat-selection-list>
