<mat-selection-list #contaner1 cdkDropList [cdkDropListData]="dataList" (cdkDropListDropped)="drop($event)">
    <mat-list-option cdkDrag *ngFor="let item of dataList; let i = index" (click)="raiseAction('detail', item.oid)">
      <mat-icon mat-list-icon><img [src]="'http://localhost:8081/api/v1/pessoas/' + item.pessoa.saram +'/thumbnail'"></mat-icon>
      {{ i + 1}} - {{ item.pessoa.nome }} ({{ item.pessoa.organizacao}})
  </mat-list-option>
</mat-selection-list>
