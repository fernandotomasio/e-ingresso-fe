<ein-indicacao-search (changed)="onSearchChange($event)"></ein-indicacao-search>
<mat-card class="example-card"  *ngFor="let item of (dataList$ | async)?.data">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ item.pessoa.nome }}</mat-card-title>
    <mat-card-subtitle>{{ item.pessoa.email }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <a mat-button (click)="raiseAction('edit', item.oid)">EDITAR</a>
    <ein-indicacao-remove [oid]="item.oid">REMOVER</ein-indicacao-remove>
  </mat-card-actions>
</mat-card>

<mat-paginator [length]="(dataList$ | async)?.filteredCount" [pageSize]="dataSearch.size"
               [pageSizeOptions]="paginateOptions" showFirstLastButtons (page)="onPageChange($event)"></mat-paginator>
