<app-indicacao-search (changed)="onSearchChange($event)"></app-indicacao-search>
<mat-card class="example-card"  *ngFor="let item of dataList">
  <mat-card-header>
    <div mat-card-avatar>
      <app-avatar-mini [saram]="item.pessoa.saram"></app-avatar-mini>
    </div>
    <mat-card-title>{{ item.pessoa.nome }} ({{ item.pessoa.organizacao}})</mat-card-title>
    <mat-card-subtitle>{{ item.pessoa.email }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <a mat-button (click)="raiseAction('edit', item.oid)">EDITAR</a>
    <app-indicacao-remove [oid]="item.oid"  (deleted)="refresh()">REMOVER</app-indicacao-remove>
  </mat-card-actions>
</mat-card>

<mat-paginator [length]="filteredCount" [pageSize]="dataSearch.size"
               [pageSizeOptions]="paginateOptions" showFirstLastButtons (page)="onPageChange($event)"></mat-paginator>
