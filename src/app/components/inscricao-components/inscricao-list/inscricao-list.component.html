<mat-card class="example-card"  *ngFor="let item of (dataList$ | async)?.data">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ item.pessoa.nome }}</mat-card-title>
    <mat-card-subtitle>{{ item.pessoa.email }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <a mat-button >Editar</a>
    <a mat-button >Remover</a>
  </mat-card-actions>
</mat-card>
