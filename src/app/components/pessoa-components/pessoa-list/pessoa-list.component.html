<app-pessoa-search (changed)="onSearchChange($event)"></app-pessoa-search>

<mat-card>
  <mat-card-content>
    <mat-card-content>

      <div class="responsive-table">

        <table mat-table [dataSource]="dataList" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->


          <!-- Avatar Column -->
          <ng-container matColumnDef="avatar">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let item"> <app-avatar-mini [saram]="item.saram"></app-avatar-mini> </td>
          </ng-container>


          <!-- Weight Column -->
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let item"> {{item.nome}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="nomeGuerra">
            <th mat-header-cell *matHeaderCellDef> Nome de Guerra </th>
            <td mat-cell *matCellDef="let item"> {{item.nomeGuerra}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="organizacao">
            <th mat-header-cell *matHeaderCellDef> Organização </th>
            <td mat-cell *matCellDef="let item"> {{item.organizacao}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let item"> {{item.email}} </td>
          </ng-container>





          <!-- Symbol Column -->
          <ng-container matColumnDef="controls">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let item">
              <a mat-button  (click)="raiseAction('detail', item.oid)">DETALHAR</a>
              <a mat-button  (click)="raiseAction('edit', item.oid)">EDITAR</a>
              <app-pessoa-remove [oid]="item.oid" (deleted)="refresh()">REMOVER</app-pessoa-remove>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [length]="filteredCount" [pageSize]="dataSearch.size"
                       [pageSizeOptions]="paginateOptions" showFirstLastButtons (page)="onPageChange($event)"></mat-paginator>

      </div>
    </mat-card-content>
  </mat-card-content>
</mat-card>
