<ein-pessoa-search (changed)="onSearchChange($event)"></ein-pessoa-search>
<form [formGroup]="form" (submit)="onSubmit()">
  <mat-radio-group formControlName="oid">
    <table mat-table [dataSource]="dataList" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <ng-container matColumnDef="control">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <mat-radio-button placement="bottom" [value]="element.oid"  color="primary">
          </mat-radio-button>
        </td>
      </ng-container>


      <!-- Position Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-radio-group>
  <mat-paginator [length]="filteredCount" [pageSize]="dataSearch.size"
                 [pageSizeOptions]="paginateOptions" showFirstLastButtons (page)="onPageChange($event)"></mat-paginator>
  <button mat-button type="submit">Selecionar</button>
</form>
