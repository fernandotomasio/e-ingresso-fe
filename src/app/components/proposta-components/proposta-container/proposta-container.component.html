<h1>proposta-container</h1>
<mat-selection-list #contaner1 cdkDropList [cdkDropListData]="data.indicacoes"  (cdkDropListDropped)="drop($event)">
  <mat-list-option cdkDrag *ngFor="let item of data.indicacoes; let i = index"  (click)="raiseAction('detail', item.oid)">
    {{ i + 1}} - {{ item.pessoa.nome }}
  </mat-list-option>
</mat-selection-list>
