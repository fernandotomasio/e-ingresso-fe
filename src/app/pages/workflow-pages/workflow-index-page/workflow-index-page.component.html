<div fxLayout="row wrap" cdkDropListGroup>
  <!-- column -->
  <div fxFlex.gt-sm="33.3" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <mat-card-content>
        <app-proposta-edit [eventoOid]="eventoOid" [organizacaoOid]="organization.oid" (action)="onAction($event)"></app-proposta-edit>
      </mat-card-content>
    </mat-card>
  </div>
  <!-- column -->
  <!-- column -->
  <div fxFlex.gt-sm="33.3" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <mat-card-content>
        <mat-tab-group>
          <mat-tab [label]="organization.sigla">
            <app-indicacao-repository [eventoOid]="eventoOid"  [organizacaoOid]="organization.oid" (action)="onAction($event)"></app-indicacao-repository>
          </mat-tab>
          <mat-tab   *ngFor="let item of organizations" [label]="item.sigla">
            <app-proposta-container [eventoOid]="eventoOid"  [organizacaoOid]="item.oid" (action)="onAction($event)"></app-proposta-container>
          </mat-tab>
          <ng-container *ngIf="evento.organizacaoGestora.oid === organization.oid">
            <mat-tab  *ngFor="let item of odsas" [label]="item.sigla">
              <app-proposta-container [eventoOid]="eventoOid"  [organizacaoOid]="item.oid" (action)="onAction($event)"></app-proposta-container>
            </mat-tab>
          </ng-container>
        </mat-tab-group>
      </mat-card-content>
    </mat-card>
  </div>
  <!-- column -->
  <!-- column -->
  <div fxFlex.gt-sm="33.3" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <mat-card-content>
        <app-indicacao-detail  *ngIf="indicacaoOid" [oid]="indicacaoOid" ></app-indicacao-detail>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- column -->
</div>
